<div class="add-user">
  <div class="body-title">
    <div class="title">Add User</div>
    <div class="close-icon" (click)="changeShowPopup()">

    <div class="mx-auto col-md-12 mt-5" style="width: fit-content;">
      <div class="row mb-2">
        <div class="col-md-12">
          <!-- <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput name="username" autocomplete="off">
          </mat-form-field> -->
          <div class="form-group">
            <span>User Name</span>
            <input class="form-field" type="text" name="userName" required>
          </div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-12">
          <!-- <mat-form-field class="full-width" appearance="outline">
            <mat-label>Role</mat-label>

            <span>Role</span>

          </div>
        </div>
      </div>
      <div class="row mb-2">
        <!-- <div class="col-md-12"> -->
        <!-- <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput name="comment" autocomplete="off">
        </mat-form-field> -->
        <!-- </div> -->

          <input class="form-field" type="text" name="projectName" required>
          <span>@aggne.com</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-12">
          <!-- <mat-form-field class="full-width" appearance="outline">
            <mat-label>Pasword</mat-label>
            <input matInput style="width: 80% !important;" [type]="showPassword ? 'text' : 'password'" name="password"
              autocomplete="off">
            <span><mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ?
                'visibility' :
                'visibility_off'}}</mat-icon></span>
          </mat-form-field> -->
          <div class="form-group">
            <span>Password</span>
            <input class="form-field" type="text" name="projectName" [type]="showPassword ? 'text' : 'password'"
              required>
            <mat-icon class="show-hide-password" matSuffix (click)="showPassword = !showPassword">{{showPassword ?
              'visibility' :
              'visibility_off'}}</mat-icon>

        </div>

            <span><mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ?
                'visibility' :
                'visibility_off'}}</mat-icon></span>
          </mat-form-field>
        </div> -->
      </div>
      <div class="row mb-2">
        <div class="col-md-12">
          <div class="form-group">
            <span>Confirm Password</span>
            <input class="form-field" type="text" name="projectName" [type]="showPassword ? 'text' : 'password'"
              required>
            <mat-icon class="show-hide-password" matSuffix (click)="showPassword = !showPassword">{{showPassword ?
              'visibility' :
              'visibility_off'}}</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 pr-5 btns" style="width: 100%;flex: 1 0 auto; display: flex; justify-content: end;">
    <button style="width: 120px; align-self: flex-end;" class="btn primary">Create</button>
  </div>
